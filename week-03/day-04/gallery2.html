setTimeout(function () {

//create buttons

   var x5 = document.getElementById("btnLeft");

          var nextimg=images[next];

         }
          //now find the thumbnail that should be highlighted.

         thumb1.setAttribute("class","selected");

         thumb4.setAttribute("class","notselected");
        }
        else if (pickthumb2 === nextimg){
          thumb1.setAttribute("class","notselected");
          thumb2.setAttribute("class","selected");
          thumb3.setAttribute("class","notselected");
          thumb4.setAttribute("class","notselected");

        else if (pickthumb3 === nextimg){

          thumb3.setAttribute("class","selected");
          thumb4.setAttribute("class","notselected");

        else if (pickthumb4 ===nextimg) {

          thumb2.setAttribute("class","notselected");
          thumb3.setAttribute("class","notselected");

        {
          var next=i+1;
          var main1=document.getElementById("main");

          thumb2.setAttribute("class","notselected");

          thumb2.setAttribute("class","notselected");
          thumb3.setAttribute("class","notselected");
          thumb4.setAttribute("class","selected");
        }

    });
